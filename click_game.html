<!DOCTYPE html>
<html>
<head>
  <title>Click Game!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f0f8ff;
    }
    button {
      font-size: 24px;
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    #score {
      font-size: 32px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>üñ±Ô∏è Click Game</h1>
  <p>Click the button as many times as you can!</p>
  <button onclick="increaseScore()">Click me!</button>

  <div id="score">Score: 0</div>

  <script>
    let score = 0;
    function increaseScore() {
      score++;
      document.getElementById("score").innerText = "Score: " + score;
    }
  </script>

</body>
</html>
